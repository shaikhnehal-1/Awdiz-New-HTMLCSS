<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Urban Outfitters</title>
  </head>
  <body>
    <div class="screen">
      <div class="navbar">
        <div id="logo">
          <img
            src="https://images.ctfassets.net/q602vtcuu3w3/5Kn3hosoikXHaQhOx4GikS/a97e3757c14fb0539d553c0a0462f4c7/URBAN-OUTFITTERS_LOGO_2022.svg"
            alt=""
          />
        </div>
        <div id="search">
          <div id="searchbar">
            <input style="border: none; outline: none; font-size: 12px; color: black;" type="text" placeholder="Search" />
            <span class="material-symbols-outlined" style="font-weight: 200;"> search </span>
          </div>
          <div id="icons">
            <span class="material-symbols-outlined" style="font-weight: 200; font-size: 28px;"> favorite </span>
            <span class="material-symbols-outlined" style="font-weight: 200; font-size: 28px;"> shopping_bag </span>
          </div>
        </div>
      </div>
      <div class="menu">
        <div id="menuContent">
          <p>New</p>
          <p>Women's</p>
          <p>Men's</p>
          <p>Shoes</p>
          <p>Home</p>
          <p>Music</p>
          <p>Beauty + Wellness</p>
          <p>Gifts</p>
          <p>Vintage + ReMade</p>
          <p>Brands</p>
          <p id="menu-sale">Sale</p>
        </div>
      </div>
      <div class="offer">
        <img
          src="https://images.ctfassets.net/q602vtcuu3w3/5g1h9U6fY7ywNfxYmb8upu/672d65370789c94c244377e5065963ac/UO_24_Promo_fallfavs_desktop.jpg?w=2872&q=80&fm=webp"
          alt=""
        />
        <a href="#" style="font-size: 12px; color: black; margin-top: 10px; margin-bottom: 30px;">DETAILS + EXCLUSIONS</a>
      </div>
      <div class="product">
        <div id="product1">
          <img
            src="https://images.ctfassets.net/q602vtcuu3w3/BrqvGCWz9yZD3voO1uZY6/b01cfad3e0eb461a587fab114c06c399/UO_24_HP_Desktop_BS_US.jpg?w=1420&q=80&fm=webp"
            alt=""
          />
          <p style="font-size: 14px; font-weight: 500;">WOMEN's</p>
          <p style="font-size: 24px; font-weight: 500;">Best Sellers</p>
          <p style="border: 1px solid black; padding: 15px; width: 15%; text-align: center;">SHOP NOW</p>
        </div>
        <div id="product2">
          <img
            src="https://images.ctfassets.net/q602vtcuu3w3/0rGGozzm3GTix6NIrG9Lv/64cb02e445886bfcff25030d25d011ca/UO_24_HP_Desktop-fallchecklist.jpg?w=1420&q=80&fm=webp"
            alt=""
          />
          <p style="font-size: 14px; font-weight: 500;">WOMEN'S</p>
          <p style="font-size: 24px; font-weight: 500;">Fall Checklist ft. Kimchi Blue</p>
          <p style="border: 1px solid black; padding: 15px; width: 15%; text-align: center;">SHOP NOW</p>
        </div>
      </div>
    </div>
  </body>
</html>
