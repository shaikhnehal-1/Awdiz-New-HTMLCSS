<!DOCTYPE html>
<html>

<head>
    <title>
        Table Resume
    </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .t-head {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1 style="font-weight: bold;">Assignment - 2</h1>
    <img src="./../Images/1717922599756.jpg" style="border-radius: 50%; height: 100px; width: 100px;" alt="">
    <form>
        <fieldset>
            <legend>
                <h1>Contact Me</h1>
            </legend>
            <label>Topic :</label><br>
            <input required type="text" placeholder="Why do you want to contact?"><br><br>
            <label>Message :</label><br>
            <textarea required placeholder="Type your message"></textarea><br><br>
            <label>Phone No. :</label><br>
            <input required type="number" placeholder="Enter Mobile No."><br><br>
            <label for="gender">Gender :</label><br>
            <select required id="gender">
                <option>Select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Rather not say</option>
            </select><br><br>
            <input type="reset" value="Reset"><br>
            <input type="submit" value="Submit" onclick="alert('We have received your message, We will respond to you shortly!')">
        </fieldset>
    </form><br>
